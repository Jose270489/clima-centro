<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard del Clima - Ciudades de Paraguay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .city-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .city-card:hover {
      transform: scale(1.02);
    }
    .city-header {
      padding: 10px;
      background-color: #3498db;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }
    .widget-container {
      padding: 10px;
    }
    iframe {
      width: 100%;
      height: 250px;
    }
  </style>
</head>
<body>
  <a href="https://www.ande.gov.py" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Logo_ANDE.svg/200px-Logo_ANDE.svg.png" alt="Logo ANDE" style="position: absolute; top: 10px; left: 10px; height: 50px;">
  </a>
  <h1>Clima Zona Centro</h1>
  <div class="dashboard">
    <!-- Widgets ya integrados (omitidos aquÃ­ por brevedad) -->
  </div>
  <script>
    !(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (!d.getElementById(id)) {
        js = d.createElement(s);
        js.id = id;
        js.src = 'https://weatherwidget.io/js/widget.min.js';
        fjs.parentNode.insertBefore(js, fjs);
      }
    })(document, 'script', 'weatherwidget-io-js');
  </script>
</body>
</html>
