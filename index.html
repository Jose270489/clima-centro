<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard del Clima - Ciudades de Paraguay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .city-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .city-card:hover {
      transform: scale(1.02);
    }
    .city-header {
      padding: 10px;
      background-color: #3498db;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }
    .widget-container {
      padding: 10px;
    }
    iframe {
      width: 100%;
      height: 250px;
    }
  </style>
</head>
<body>
  <a href="https://www.ande.gov.py" target="_blank" style="position: fixed; top: 10px; left: 10px; z-index: 1000;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Logo_ANDE.svg/200px-Logo_ANDE.svg.png" alt="Logo ANDE" style="height: 50px;">
  </a>
  <h1>Clima Zona Centro</h1>
  <div class="dashboard">
    <div class="city-card">
      <div class="city-header">Coronel Oviedo</div>
      <div class="widget-container">
        <a class="weatherwidget-io" href="https://forecast7.com/es/n25d45n56d44/coronel-oviedo/" data-label_1="Coronel Oviedo" data-label_2="Clima" data-theme="original">Coronel Oviedo Clima</a>
      </div>
    </div>
    <!-- más ciudades aquí -->
  </div>
  <script>
    window.onload = function () {
      if (!document.getElementById("weatherwidget-io-js")) {
        var js = document.createElement("script");
        js.id = "weatherwidget-io-js";
        js.src = "https://weatherwidget.io/js/widget.min.js";
        document.body.appendChild(js);
      }
    };
  </script>
</body>
</html>
